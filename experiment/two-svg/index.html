    <div class="scripts">
      <script>

        $(function() {

          var mouseX = 0;
          var mouseY = 0;
          function mouseMoved(e) {
            var x = (e.touches) ? e.touches[0].clientX : e.clientX;
            var y = (e.touches) ? e.touches[0].clientY : e.clientY;
            mouseX = x - Math.round(window.innerWidth / 2);
            mouseY = y - Math.round(window.innerHeight / 2);
          }
          document.addEventListener( 'mousemove', mouseMoved, false );
          document.addEventListener( 'touchmove', mouseMoved, false );

          var two = new Two({
            // type: Two.Types.webgl,
            fullscreen: true,
            autostart: true
          }).appendTo(document.body);

          var dimensions = 140;
          var shapes = [];
          var index = 0;
          var length = 0;
          var scale = 1; //two.width > two.height ? two.height / dimensions : two.width / dimensions;
          var easing = 0.025;

          $('#assets svg').each(function(i, el) {

            var shape = two.interpret(el).center();
            shape.fill = 'rgba(0,0,0,0)';
            shape.stroke = 'white';
            shape.visible = false;
            // shape.noStroke();;
            shape.translation.set(two.width / 2, two.height / 2);
            shapes.push(shape);
            var i = 0;
            _.each(shape.children, function(child) {
              _.each(child.vertices, function(v) {
                v.ox = v.x;
                v.oy = v.y;
                // v.disp = new DisplacementPoint( v.x, v.y, 0.5, 0.5, 100 );
                v.trigInc = i/25;
                v.inc = 0;
                i++;
              });
            });

          });

          length = shapes.length;

          two.bind('update', function() {
            console.log(mouseX, mouseY);
            var shape = shapes[index];
            shape.visible = true;
            shape.scale += (scale - shape.scale) * easing;

            _.each(shape.children, function(child) {
              _.each(child.vertices, function(v) {
                var x = v.ox + Math.random();
                var y = v.oy + Math.random();
                // v.disp.update(mouseX, mouseY);
                // v.set(v.disp.x(), v.disp.y());
                v.inc += v.trigInc;
                v.set(v.ox + Math.sin(v.inc)*2, v.oy + Math.sin(v.inc)*2);
                // v.set(x, y);
              });
            });

            if (shape.scale >= (scale - 0.001)) {
              shape.visible = false;
              shape.scale = 0;
              index = (index + 1) % length;
            }

          });

        });

      </script>
