<!DOCTYPE HTML>
<html>
  <head>
    <style>
      html, body {
        background: black;
        margin: 0px;
        padding: 0px;
        overflow: hidden;
      }
      canvas {
        background: black;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="400" height="400"></canvas>
    <script>
      var drawHeart = function( context, x, y, size, rotation ) {
        var top = -1 * size,
            bottom = 3 * size,
            crtl1x = 5.3 * size,
            crtl1y = 0 * size,
            crtl2x = 2.6 * size,
            crtl2y = -5 * size;

        context.save();
        context.translate( x, y );
        context.rotate(rotation);

        context.beginPath();
        context.moveTo(0, bottom);

        context.bezierCurveTo( 
          -crtl1x, crtl1y, 
          -crtl2x, crtl2y,
          0, top
        );
        context.moveTo(0, bottom);
        context.bezierCurveTo( 
          crtl1x, crtl1y, 
          crtl2x, crtl2y,
          0, top
        );

        context.fill();
        context.restore();
      };


      var canvas = document.getElementById('myCanvas');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      var context = canvas.getContext('2d');

      var startInc = 0;
      var incStep = -1;
      var frameCount = 0;
      var numHearts = 300;

      setInterval(function(){
        frameCount++;
        incStep = 30 + 25 * Math.cos(frameCount/150);
        numHearts = 300 + 150 * Math.cos(frameCount/200);
        startInc += incStep;
        var colorInc = 255 / numHearts;
        for( var i=numHearts; i > 0; i-=incStep ){
          context.fillStyle = 'rgba('+ Math.round(startInc + i * colorInc) % 255 +',0,0,0.5)';
          drawHeart( context, canvas.width/2, canvas.height/2, i, Math.sin((startInc + i)/100)/4 );
        }
      }, 50);

    </script>
  </body>
</html>
